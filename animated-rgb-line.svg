<svg width="100%" height="6" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#ff00d4">
        <animate attributeName="stop-color"
                 values="#ff00d4; #00eaff; #a100ff; #ff00d4"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00eaff">
        <animate attributeName="stop-color"
                 values="#00eaff; #a100ff; #ff00d4; #00eaff"
                 dur="4s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- background tipis biar kelihatan di dark mode -->
  <rect width="100%" height="6" fill="#05030a" opacity="0.7"/>

  <!-- garis RGB bergerak -->
  <rect x="-40%" y="0" width="40%" height="6" fill="url(#grad)">
    <animate attributeName="x"
             values="-40%;100%;-40%"
             dur="3.5s"
             repeatCount="indefinite" />
  </rect>
</svg>

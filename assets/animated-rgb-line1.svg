<svg width="100%" height="6" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#ff00d4">
        <animate attributeName="stop-color" values="#ff00d4; #00eaff; #a100ff; #ff00d4" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00eaff">
        <animate attributeName="stop-color" values="#00eaff; #a100ff; #ff00d4; #00eaff" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="6" fill="url(#grad)">
    <animate attributeName="x" from="-100%" to="100%" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
